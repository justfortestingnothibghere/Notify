<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Site - {{ DOMAIN }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background: #f8f9fa; padding-top: 50px; }
    .preview {
      margin-top: 20px;
      font-size: 0.9rem;
      max-height: 250px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Deploy Your Site (Upload Full Folder)</h3>
        </div>

        <div class="card-body">
          <form action="/dashboard/upload" method="post" enctype="multipart/form-data" id="uploadForm">

            <!-- Subdomain -->
            <div class="mb-4">
              <label class="form-label fw-bold">Subdomain Name</label>
              <div class="input-group">
                <input type="text" name="sitename" class="form-control form-control-lg"
                  placeholder="my-cool-site" required pattern="[a-zA-Z0-9\-_]+" />
                <span class="input-group-text">.{{ DOMAIN }}</span>
              </div>
              <small class="text-muted">Only letters, numbers, - and _ allowed</small>
            </div>

            <!-- FOLDER UPLOAD -->
            <label class="form-label fw-bold mt-3">Select Website Folder</label>
            <input type="file" id="folderInput" webkitdirectory directory multiple
              class="form-control form-control-lg" required>

            <small class="text-muted">Upload full website folder (must contain index.html)</small>

            <!-- PREVIEW -->
            <div id="preview" class="preview"></div>

            <!-- Deploy -->
            <button type="submit" class="btn btn-success btn-lg w-100 mt-4" id="deployBtn" disabled>
              Deploy Site
            </button>

          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>

    </div>
  </div>
</div>


<script>
const folderInput = document.getElementById("folderInput");
const preview   = document.getElementById("preview");
const deployBtn = document.getElementById("deployBtn");
const form      = document.getElementById("uploadForm");

// When folder selected
folderInput.onchange = () => {
  const files = folderInput.files;
  if (!files.length) return;

  // Show preview
  preview.style.display = "block";
  preview.innerHTML = "<strong>Files Selected:</strong><br>" +
    Array.from(files).map(f => f.webkitRelativePath).slice(0, 70).join("<br>");

  if (files.length > 70)
    preview.innerHTML += `<br>...and ${files.length - 70} more`;

  deployBtn.disabled = false;
};


// Handle submit
form.onsubmit = (e) => {
  e.preventDefault();

  const sitename = form.sitename.value.trim().toLowerCase();
  if (!sitename) return alert("Please enter a subdomain");

  const files = folderInput.files;
  if (files.length === 0) return alert("Please select your website folder");

  const formData = new FormData();
  formData.append("sitename", sitename);

  // Add all files with real folder structure
  for (let i = 0; i < files.length; i++) {
    formData.append("files[]", files[i]);
    formData.append("paths[]", files[i].webkitRelativePath);
  }

  deployBtn.innerHTML = "Deploying...";
  deployBtn.disabled = true;

  fetch("/dashboard/upload", {
    method: "POST",
    body: formData
  })
    .then(r => r.text())
    .then(() => {
      window.location.href = "/dashboard";
    })
    .catch(() => {
      alert("Upload failed");
      deployBtn.innerHTML = "Deploy Site";
      deployBtn.disabled = false;
    });
};
</script>

</body>
</html>
