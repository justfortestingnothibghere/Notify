{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="card w-full max-w-lg bg-base-100 shadow-2xl">
    <div class="card-body">
      <h2 class="text-3xl font-bold text-center mb-6">Upload New Site</h2>
      <form method="post" enctype="multipart/form-data">
        <input type="text" name="sitename" placeholder="my-awesome-site" class="input input-bordered w-full mb-4" required>
        <input type="file" name="file" accept=".zip" class="file-input file-input-bordered w-full" required>
        <button class="btn btn-success w-full mt-6">Upload & Go Live</button>
      </form>
      <p class="text-sm text-center mt-4 opacity-70">
        Must be a .zip containing index.html
      </p>
    </div>
  </div>
</div>
{% endblock %}
