<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeamDev.SBS - Free Static Hosting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.16"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Orbitron', sans-serif; }
        .glass { backdrop-filter: blur(16px); background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .tilt-btn { transition: all 0.4s; }
        .tilt-btn:hover { transform: translateY(-8px) rotateX(10deg); box-shadow: 0 20px 40px rgba(0,255,255,0.3); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-x-hidden">

    <!-- 3D Animated Background -->
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="toast toast-top toast-center z-50">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'error' if category=='error' else 'success' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
        // 3D Net Animation Background
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x00ffff,
                backgroundColor: 0x0f172a,
                points: 15,
                maxDistance: 25,
                spacing: 18
            });
        });
    </script>
</body>
</html>
