{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-96 bg-base-100 shadow-2xl">
    <div class="card-body">
      <h2 class="card-title text-3xl justify-center mb-6">Create Account</h2>
      <form method="post">
        <input type="text" name="username" placeholder="Username" class="input input-bordered w-full mb-4" required>
        <input type="email" name="email" placeholder="Email" class="input input-bordered w-full mb-4" required>
        <input type="password" name="password" placeholder="Password (6+ chars)" class="input input-bordered w-full" required>
        <button class="btn btn-primary w-full mt-6">Sign Up</button>
      </form>
      <p class="text-center mt-6">
        Have account? <a href="/auth/login" class="link link-primary">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
